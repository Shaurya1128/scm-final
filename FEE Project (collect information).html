<Html>  
    <head>   
    <title>  
    Information Form  
    </title>  
    </head>  
    <body bgcolor="lightgreen">  
    <center>Resume Details From</center><br><br>
    <label>   
    Applying For: 
    <input type="text" name="position"/>  
    </label>
    <br>
    <br>  
    <form>  
    <fieldset>
        <legend>Personal Details</legend>
    <label> Firstname: </label>         
    <input type="text" name="firstname" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15"/><br><br>
    <label>   
    Gender:  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other <br><br> 
    <label>
    Phone:  
    </label>  
    <input type="text" name="country code"  value="+91" size="1"/>   
    <input type="text" name="phone" size="11"/> <br> <br> 
    Email:  
    <input type="email" id="email" name="email"/> <br><br>
    Address  
    <br>  
    <textarea cols="40" rows="2" value="address">  
    </textarea><br><br>
    <label>Profile Photo:
        <input type="file" name="profilephoto">
    </label>
    </fieldset><br>
    <fieldset>
        <legend>Qualifications</legend>
        <label>Class 10th
        <input type="text" name="class10">
        <input type="file" name="class10">
        </label><br><br>
        <label>Class 12th
        <input type="text" name="class12">
        <input type="file" name="class12">
        </label><br><br>
        <label>Graduation
        <input type="text" name="graduation">
        <input type="file" name="graduation">
        </label>
    </fieldset> <br>
    <fieldset>
        <legend>Skills and Others</legend>
        <label>
        Skills 
        <br>  
        <textarea cols="30" rows="2" name="skills"></textarea>
        </label><br><br>
        <label>
        Hobbies 
        <br>  
        <textarea cols="30" rows="2" name="hobbies"></textarea>
        </label><br><br>
        <label>
        Interests 
        <br>  
        <textarea cols="30" rows="2" name="Interests"></textarea>
        </label><br><br>
        <label>
        Language Known 
        <br>  
        <textarea cols="30" rows="2" name="language"></textarea>
        </label>
    </fieldset>
    <br>
    <a href="./resume1.html"><input type="button" value="Submit" /></a>  
    </form>  
    </body>  
    </html>
